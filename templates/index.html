<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <title>Calculator</title>
  </head>
  <body>
    <div class="container p-4 mt-5 bg-light rounded shadow">
      <h1 class="text-center mb-4">Simple Calculator</h1>
      <div class="row mb-3">
        <div class="col">
          <h2>Enter First Number</h2>
          <input
            type="number"
            name="FirstNumber"
            id="firstNum"
            class="form-control"
          />
        </div>
        <div class="col">
          <h2>Enter Second Number</h2>
          <input
            type="number"
            name="SecondNumber"
            id="secondNum"
            class="form-control"
          />
        </div>
      </div>
      <div class="d-flex justify-content-around mb-3">
        <button
          type="button"
          class="btn btn-primary"
          onclick="calculate('add')"
        >
          Add
        </button>
        <button
          type="button"
          class="btn btn-warning"
          onclick="calculate('subtract')"
        >
          Subtract
        </button>
        <button
          type="button"
          class="btn btn-success"
          onclick="calculate('multiply')"
        >
          Multiply
        </button>
        <button
          type="button"
          class="btn btn-danger"
          onclick="calculate('divide')"
        >
          Divide
        </button>
        <button type="button" class="btn btn-secondary" onclick="clearFields()">
          Clear
        </button>
      </div>
      <div class="mb-3">
        <h2>Result</h2>
        <input
          type="text"
          name="result"
          id="result"
          class="form-control"
          placeholder="Result"
          readonly
        />
      </div>
    </div>

    <script src="static/js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
